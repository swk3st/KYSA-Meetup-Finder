<h5>You're Friends with this person <br></h5><br>
    <form action="{% url 'meetup_finder_app:removeFriend' %}" method="post">
        {% csrf_token %}
        <input type="hidden" id="uid" name="User" value="{{user.id}}">
        <input type="hidden" id="fid" name="Friend" value="{{profile.id}}">
        <input type="submit" class="btn btn-primary" value="Remove Friend">
    </form>
