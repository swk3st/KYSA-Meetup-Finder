{% if event_list %}
    <ul>
    {% for event in event_list %}
    <li></li><a href="{% url 'meetup_finder_app:detail' event.id %}"></li>{{event.event_name}}:<br>{{event.event_description}}<br>
    {{event.event_date}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No upcoming events</p>
{% endif %}
