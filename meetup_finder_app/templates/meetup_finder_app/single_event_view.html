{% if event %}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZJQ6RGoFJHdFW8gQc96N99L0tOHHJXk4&callback=initMap&libraries=&v=weekly" defer></script>
<div style="width:100%;display:flex;align-content:center;justify-content:center">
<div id="map" style="width:100%;height: 200px;"></div>
</div>
        <script>
            // Initialize and add the map
            function initMap() {
            const location = { lat: {{event.lat}}, lng: {{event.lng}}};
    
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
            });
    
            const marker = new google.maps.Marker({
                position: location,
                map: map,
            });
            map.setOptions({draggable: false, scrollwheel: false, disableDoubleClickZoom: true});
            }
        </script>
{% endif %}
