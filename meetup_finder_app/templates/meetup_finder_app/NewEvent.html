{% load static %}
<head>
   <meta charset="utf-8">
   <title>{% block title %}Meetup Finder{% endblock %}</title>
   <!-- <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet"> -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/app.css' %}">
   {% block stylesheet %}{% endblock %}  
 </head>
 <body>
   {% block body %}  
   <section id="navbar">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">
              <a href="" class="navbar-brand smoothScroll">Meetup Finder</a>
        </a>
            <ul class="nav navbar-header ml-auto" style="font-size: 24px;">
              <li><a href="" class="smoothScroll px-3"><span>Home</span></a></li>
              <li><a href="{% url 'meetup_finder_app:account_login'%}" class="smoothScroll px-3"><span>Sign Up</span></a></li>
            </ul>
    </nav>
   {% endblock body %}  

<h1>Create Event Below</h1>
   
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'meetup_finder_app:createEvent'  %}" method="post">
    {% csrf_token %}
    <label>event name:</label><br>
    <input type="text" id="event_name_text" name="event_name_text"><br>
    <label>organizer name:</label><br>
    <input type="text" id="organizer" name = "organizer"><br>
    <label>Details:</label><br>
    <input type="text" id='detail_text' name="detail_text"><br>
    <label>Date:</label>
    <input type="datetime-local" id="event_time"
       name="event_time"><br>
    <label>location (address):</label>
    <input type="text" id="address" name="address"><br>
    <input type="submit" class="btn btn-primary" value="create event">

    </form>
   </body>
